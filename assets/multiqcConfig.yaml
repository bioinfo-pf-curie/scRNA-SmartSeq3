  # summary table
  stats:
    order: 850
  # mapping:
  final:
    order: 800
  star:
    order: 750
  featurecounts:
    order: 700
  cutadapt:
    order: 650
  rseqc:
    order: 550
  # cell analysis
  umiPerGene:
    order: 500
  nbGene_perCell:
    order: 450
  nbUmi_perCell:
    order: 400
  ratio:
    order: 350
  mt:
    order: 300
  software_versions:
    order: -1500
  summary:
    order: -2000

plots_force_interactive: True
