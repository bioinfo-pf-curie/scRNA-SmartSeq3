#
# RNA-seq config for MultiQC
#
#################################################################

skip_generalstats: true
read_count_multiplier: 0.000001
read_count_prefix: 'M'
read_count_desc: 'millions'

###################################
## Custom content

custom_data:

    stats:
      file_format: 'csv'
      section_name: 'General Metrics'
      description: ' of sequenced data'
      plot_type: 'table'
      pconfig:
          namespace: 'stats'
          id: 'stats'
          title: 'General Statistics'
          save_file: true
          col1_header: 'Sample ID'
          headers:
              Sample_name:
                title: 'Sample Name'
                scale: false
                placement: 2000
              Number_of_reads:
                title: 'Total Reads'
                scale: 'YlGnBu'
                format: '{:,.0f}'
                placement: 3000
              Percent_UMIs:
                title: 'UMIs reads (%)'
                min: 0
                max: 100
                scale: 'YlGnBu'
                suffix: '%'
                format: '{:,.1f}'
                placement: 4000
              Percent_Aligned:
                title: 'Aligned (%)'
                min: 0
                max: 100
                scale: 'RdYlGn'
                suffix: '%'
                format: '{:,.1f}'
                placement: 5000
              Percent_Assigned:
                title: 'Assigned (%)'
                min: 0
                max: 100
                scale: 'RdYlGn'
                suffix: '%'
                format: '{:,.1f}'
                placement: 6000
              nbUmis:
                title: '# UMIs'
                scale: 'YlGnBu'
                format: '{:,.0f}'
                placement: 7000
              nbGenes:
                title: '# Genes'
                scale: 'YlGnBu'
                format: '{:,.0f}'
                placement: 8000
    
    final:
      file_format: 'csv'
      section_name: 'Mapping summary'
      description: ''
      plot_type: 'bargraph'
      pconfig:
        id: 'final'
        title: 'Mapping summary'

        #file ("umiPerGene") from chUMIperGene //HistUMIperGene.csv
        #file ("nbUMI/") from chUMIperCell //HistUMIperCell.csv
        #file ("nbGene/") from chGenesPerCell //HistGenePerCell.csv
        #file ("ratio/") from chUmiGeneRatio // UmiGenePerCell.csv
        #file ("mt/") from chMT // MtGenePerCell.csv
        #file ("wh/") into chWeightedHist // weightedHistUMI.csv

    umiPerGene: 
      file_format: 'csv'
      section_name: ''
      description: ''
      plot_type: 'linegraph'
      pconfig:
        id: 'umiPerGene'
        title: 'Number of UMIs per Gene'

    umiPerCell: 
      file_format: 'csv'
      section_name: ''
      description: ''
      plot_type: 'linegraph'
      pconfig:
        id: 'umiPerCell'
        title: 'Number of UMIs per Cell'
    
    #wh: 
    #  file_format: 'csv'
    #  section_name: ''
    #  description: ''
    # plot_type: 'linegraph'
    #  pconfig:
    #    id: 'wh'
    #    title: 'Weighted histogram of the number of UMIs per cell'
    
    genePerCell: 
      file_format: 'csv'
      section_name: ''
      description: ''
      plot_type: 'linegraph'
      pconfig:
        id: 'genePerCell'
        title: 'Number of Genes per Cell'
    
    ratio: 
      file_format: 'csv'
      section_name: ''
      description: ''
      plot_type: 'linegraph'
      pconfig:
        id: 'ratio'
        title: 'Number of UMIs and Genes per Cell'
    
    mt: 
      file_format: 'csv'
      section_name: 'The percentage of mitochondrial is a cell viability marker. Under 5%, cell are concidered non dead.'
      description: ''
      plot_type: 'linegraph'
      pconfig:
        id: 'mt'
        title: 'Percentage of mitochondrial genes per Cell'
  

    

sp:
  stats:
      fn: 'table_mqc.stats'
  final:
      fn: 'final_mqc.stats'
  umiPerGene:
      fn: 'HistUMIperGene.csv'
  umiPerCell:
      fn: 'HistUMIperCell.csv'
  #wh:
  #    fn: 'weightedHistUMI.csv'
  genePerCell:
      fn: 'HistGenePerCell.csv'
  ratio:
      fn: 'UmiGenePerCell.csv'
  mt:
      fn: 'MtGenePerCell.csv'
  
  
  


###############################
## Modules 

module_order:
  - cutadapt
  - star:
      name: 'Read alignments'
      info: 'Each read is aligned on a reference genome using the STAR software.'
  - featureCounts:
      name: 'Read assignments'
      info: 'Each aligned read is assigned to a gene using the featureCounts software.'
  - deeptools
  - rseqc

#############################
## Display

report_section_order:
  stats:
    order: 110
  final:
    order: 100
  cutadapt:
    order: 90
  star:
    order: 80
  featureCounts:
    order: 70
  deeptools:
    order: 60
  rseqc:
    order: 50
  software_versions:
    order: -1000
  summary:
    order: -1100

plots_force_interactive: True
